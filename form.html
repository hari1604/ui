<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>

<div style="background-color:#f7be81;width:350px;height:450px;">
    <div style="margin-left:10px;padding-top:10px;">
        <table border = "1px solid black" style="background:orange;width:330px;height:370px;margin-top:20px;">

            <tr><th colspan="2">User Registration Form</th></tr>
            <tr>
                <td>Name*:</td>
                <td><input type="text" style="width:150px;height:20px;margin-left:5px;"/></td>
            </tr>
            <tr>
                <td>Gender*:</td>
                <td>
                    <input type="radio" name="same"/><span>Male</span>
                    <input type="radio" name="same"/><span>Female</span>
                </td>
            </tr>
            <tr>
                <td>Qualification*:</td>
                <td>
                    <input type="radio" name="same"/><span>BCA</span>&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="same"/><span>Bsc</span><br/>
                    <input type="radio" name="same"/><span>MCA</span>&nbsp;&nbsp;
                    <input type="radio" name="same"/><span>M.Tech</span>
                </td>
            </tr>
            <tr>
                <td>Skill Set*:</td>
                <td align="center;">
                    <input type="checkbox" /><span>C</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" /><span>C++</span><br/>
                    <input type="checkbox" /><span>JAVA</span>&nbsp;&nbsp;
                    <input type="checkbox" /><span>.Net</span>
                </td>

            </tr>
            <tr>
                <td>Web Technology*:</td>
                <td>
                    <input type="checkbox" /><span>JSP</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" /><span>ASP.Net</span><br/>
                    <input type="checkbox" /><span>HTML</span>
                    <input type="checkbox" /><span>PHP</span>
                </td>
            </tr>


        </table>
    </div>
    <div style="text-align:center;">
        Please Fill Required Fields(Marks with*)
    </div>
    <div style="text-align:center;">
        <button>Check For Submit</button>
        <button>Submit</button>
    </div>
</div>

<style>

</style>
</body>
</html>
